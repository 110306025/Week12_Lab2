<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="week122.css">
	<title></title>
</head>
<body>
	<div class="css">
	<div id = "block">
		<h2 class = "header">JS Calaulator</h2>

	<form>
	<lable>Number 1 </lable><p></p>
	<input type = "number" id = "num1" class = "css0">
	<lable><p>Number 2 </p></lable>
	<input type = "number" id = "num2" class = "css0">
	<lable><p>Calculation </lable></p>
	<select id = "operate" name = "method" class = "css0">
		<option value ="0"> + </option>
		<option value ="1"> - </option>
		<option value ="2"> * </option>
		<option value ="3"> / </option>
	</select>
</form>
<p></p>
	<input type = "button" value = "Count" class = "css2" onclick = "calculator()">
	<p>Result =<span id = "result"></span></p>
</div>

<script type = "text/javascript">
	function calculator(){
		var n1 = parseInt(document.getElementById('num1').value);
		var n2 = parseInt(document.getElementById('num2').value);
		var operator = parseInt(document.getElementById('operate').value);

		if (operator == 0){
			document.getElementById('result').innerHTML = add(n1,n2);
		}else if(operator == 1){
			document.getElementById('result').innerHTML = minus(n1,n2);
		}else if(operator == 2){
			document.getElementById('result').innerHTML = multiply(n1,n2);
		}else{
			document.getElementById('result').innerHTML = divide(n1,n2);
		}
	}

	function add(num1,num2){
		return num1 + num2;
	}

	function minus(num1,num2){
		return num1 - num2;
	}

	function multiply(num1,num2){
		return num1 * num2;
	}

	function divide(num1,num2){
		return num1 / num2;
	}

</script>
</body>
</html>
