<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="hw.css">
	<title></title>
</head>

	<div class = "all">

		<h1>Guessing Game</h1>
		<form action ="#">
			<p>Your Guess (1~100)</p>
			<input type = "text" id = "input" class = "a">
			<p> <input type = "button" id = "play" value = "play" onclick = "num()" class = "b"></p>
		</form>
		<div id = "result">
			<div>Result</div>
		</div>
	</div>

	<script type = "text/javascript"> 
		var answer = Math.floor(Math.random()*10 + 1);
		var max = 100, min = 1;

		function num(){
			var number = document.getElementById('input').value;
			if(number == answer){
				alert('BOOM!');
			}else if( number < answer ){
				min = number;
				output();
			}else{
				max = number;
				output();
			}
		}

		function output(){
			var newLine = document.createElement('div');
			var textNode = document.createTextNode(min + '-' + max);
			newLine.appendChild(textNode);
			document.getElementById('result').appendChild(newLine);
		
		}
</script>
</body>
</html>
